<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Result</title>
</head>
<body>
    <header>
        <a id="leaderboard" href="highscores.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        <span id="time">
             Time:
        </span>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2 class="card__header">All done!</h2>
                <p>Your final score is <span id="score"></span></p>
                <form id="form">
                        <label>Enter initials: </label>
                        <input type="text" name="username" required class="card__text_input">
                        <input type="submit" class="card__submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <script src="assets/result.js"></script>
</body>
</html>
